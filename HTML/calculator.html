<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="../styles/calculator.css">
</head>
<body>
  <input id='js-input-field'  type="text">
  <div id="js-calculator-buttons">
    <button id="js-calculator-button">0</button>
    <button id="js-calculator-button">1</button>
    <button id="js-calculator-button">2</button>
    <button id="js-calculator-button">3</button>
    <button id="js-calculator-button">4</button>
    <button id="js-calculator-button">5</button>
    <button id="js-calculator-button">6</button>
    <button id="js-calculator-button">7</button>
    <button id="js-calculator-button">8</button>
    <button id="js-calculator-button">9</button>
    <button id='js-calculator-button'>+</button>
    <button id='js-calculator-button'>-</button>
    <button id='js-calculator-button'>*</button>
    <button id='js-calculator-button'>/</button>
    <button class= 'js-evaluate-button'>=</button>
    <button id="js-clear-button">clear</button>
    <p class="js-answer-par">Answer = <span class="js-answer"></span></p>
</div>
  <script src="calculator.js"></script>
</body>
</html>
